<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
</head>
<body>
  <main></main>
</body>
<script type="text/javascript" src="js/app.js"></script>
<script>
  window.app = Elm.Main.init({ node: document.querySelector('main') });

  window.execJsonp = function(url) {
    let script = document.createElement('script');
    script.type = 'text/javascript';
    script.async = true;
    script.src = url;

    let body = document.getElementsByTagName('body')[0];
    body.appendChild(script);
    body.removeChild(script);
  };

  window.app.ports.execJsonp.subscribe(window.execJsonp)

  window._sr = function(data) {
    window.app.ports.getJsonpData.send(JSON.stringify(data));
  }
</script>
</html>
